{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <link rel="stylesheet" href={% static "style.css" %}>
  </head>
  <body>
    {% include 'header.html' %}
    <main>
      <h1>Welcome to my favorite movies!</h1>
      <p class="left-align">
        Check out some of my favorite movies:
        <ul style="width:fit-content;margin:0 auto;">
          {% for movie in movies %}
            <li style="margin:4px 0;display:inline-block"><a href={{ movie.url }} style="font-size:125%">{{movie.name}}</a></li><br>
          {% endfor %}
        </ul>
      </p>
    </main>
  </body>
</html>
